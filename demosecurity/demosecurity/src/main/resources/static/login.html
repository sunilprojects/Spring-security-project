<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
       <form method="post" action="/login">
        <div class="mb-3">
          <label for="text" class="form-label">User name</label>
          <input type="text" class="form-control" id="email" placeholder="Enter user name" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <hr>

      <p class="text-center mb-0">Don't have an account?</p>
      <div class="d-grid mt-2">
<!--         <a href="register.html" class="btn btn-outline-secondary">Register</a>
 -->     <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='register.html'">Register</button>
        
      </div>
    </div>
  </div>


<script>
  // Check if URL contains ?error and show alert
  const params = new URLSearchParams(window.location.search);
  if (params.has("error")) {
    alert("Invalid username or password!");
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
